<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
   <div class="ui container">
    <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">管理后台</h2>
        <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>文章</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
        <div class="right m-item m-mobile-hide menu">
            <div class="ui dropdown item">
                <div class="text">
                    <img src="https://picsum.photos/id/27/100/100" alt="" class="ui avatar image">
                    梁松
                </div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a href="#" class="item">退出登录</a>
                </div>
            </div>
        </div>
    </div>
  </div>
    <a href="#" class="m-item ui menu toggle icon basic button m-right-top1 m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
    <div class="ui attached pointing  menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="teal active item">列表</a>
            </div>
        </div>
    </div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
   <div class="ui container">
       <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
           <i class="close icon"></i>
           <div class="header">提示：</div>
           <p th:text="${message}">恭喜，操作成功！</p>
       </div>
       <table class="ui celled table">
           <thead>
           <tr>
               <th></th>
               <th>名称</th>
               <th>操作</th>
           </tr>
           </thead>
           <tbody>
            <tr th:each="tag,itemStat : ${page.content}">
                <td th:text="${itemStat.count}">1</td>
                <td th:text="${tag.name}">刻意练习清单</td>
                <td>
                    <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
                    <a href="" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
                </td>
            </tr>
           </tbody>
           <tfoot>
           <tr>
               <th colspan="6" >
                   <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                       <a th:href="@{/admin/tags/(page=${page.number}-1)}" th:unless="${page.first}" class="item">上一页</a>
                       <a th:href="@{/admin/tags/(page=${page.number}+1)}" th:unless="${page.last}" class="item">下一页</a>
                   </div>
                   <a href="#" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button">新增</a>
               </th>
           </tr>
           </tfoot>
       </table>

   </div>
</div>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="m-text-thin m-text-spaced">我的博客</h4>
                <div class="ui inverted link list">
                    <a href="https://nedlee329.github.io/" class="item">GitHub：nedlee329.github.io/</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="m-text-thin m-text-spaced">我的邮箱</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">873383099@qq.com</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="m-text-thin m-text-spaced">财富寄语：</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">每个人最大的一笔财富，就是他自己！</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2016 - 2020 Liang Song Designed by Liang Song</p>
    </div>
    </div>
</footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown();
    //消息提示关闭初始化
    $('.message .close')
        .on('click', function(){
            $(this)
            .closest('.message')
            .transition('fade');
        });

</script>
<!-- 引入样式 -->

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>
</html>

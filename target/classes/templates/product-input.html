<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资产品新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">投资产品管理</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>文章</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/27/100/100" alt="" class="ui avatar image">
                        梁松
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="m-item ui menu toggle icon basic button m-right-top1 m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing  menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/cclogin/products/input}" class="active item">新增</a>
            <a href="#" th:href="@{/cclogin/product}" class="teal item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-mini m-padded-tb-big">
    <div class="ui container">
        <form id="product-form" action="#" th:object="${product}" th:action="@{/cclogin/products/{id}(id=${session.customer.id})}" method="post"  class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <!--<div class="required field">

                <div class="ui left labeled input">
                    <label class="ui teal basic label">交易时间</label>
                    <input type="datetime-local" id="jyTime" name="jyTime" placeholder="交易时间" th:value="*{jyTime}">
                </div>
            </div>-->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">交易类型</label>
                    <input type="text" id="jyType" name="jyType" placeholder="交易类型" th:value="*{jyType}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">金融类型</label>
                    <input type="text" id="jrType" name="jrType" placeholder="金融类型" th:value="*{jrType}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">证券代码</label>
                    <input type="text" id="zqCode" name="zqCode" placeholder="证券代码" th:value="*{zqCode}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">证券名称</label>
                    <input type="text" id="zqname" name="zqname" placeholder="证券名称" th:value="*{zqname}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">交易单价</label>
                    <input type="text" id="jyprice" name="jyprice" placeholder="交易单价" th:value="*{jyprice}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">成交数量</label>
                    <input type="text" id="amount" name="amount" placeholder="成交数量" th:value="*{amount}">
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">成交金额</label>
                    <input type="text" id="money" name="money" placeholder="成交金额" th:value="*{money}">
                </div>
            </div>

            <div class="ui error message"></div>


            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="m-text-thin m-text-spaced">我的博客</h4>
                <div class="ui inverted link list">
                    <a href="https://nedlee329.github.io/" class="item">GitHub：nedlee329.github.io/</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="m-text-thin m-text-spaced">我的邮箱</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin m-text-spaced m-opacity-mini">873383099@qq.com</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="m-text-thin m-text-spaced">财富寄语：</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">每个人最大的一笔财富，就是他自己！</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright @2016 - 2020 Liang Song Designed by Liang Song</p>
    </div>
    </div>
</footer>


<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields : {
            jyTime : {
                identifier : 'jyTime',
                rules : [{
                    type : 'empty',
                    prompt : '请输入交易时间！'
                }]
            },
            jyType : {
                identifier : 'jyType',
                rules : [{
                    type : 'empty',
                    prompt : '请输入交易类型！'
                }]
            },
            jrType : {
                identifier : 'jrType',
                rules : [{
                    type : 'empty',
                    prompt : '请输入金融类型！'
                }]
            },
            zqCode : {
                identifier : 'zqCode',
                rules : [{
                    type : 'empty',
                    prompt : '请输入证券代码！'
                }]
            },
            zqname : {
                identifier : 'zqname',
                rules : [{
                    type : 'empty',
                    prompt : '请输入证券名称！'
                }]
            },
            jyprice : {
                identifier : 'jyprice',
                rules : [{
                    type : 'empty',
                    prompt : '请输入交易单价！'
                }]
            },
            amount : {
                identifier : 'amount',
                rules : [{
                    type : 'empty',
                    prompt : '请输入交易数量！'
                }]
            },
            money : {
                identifier : 'money',
                rules : [{
                    type : 'empty',
                    prompt : '请输入交易总价！'
                }]
            },
        }
    });
    $('#save-btn').click(function () {
       $('#product-form').submit();
    });

</script>
<!-- 引入样式 -->

<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>
</html>
